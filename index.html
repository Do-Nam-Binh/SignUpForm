<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="left">
        <div class="title-box">
            <img src="odin-lined.png" alt="icon of the website" class="icon">
            <div class="title-text">ODIN</div>
        </div>
    </div>

    <div class="right">
        <div class="intros">
            <div class="intro">This is not a real online service! The most beautiful dreams can be achieved if you register.</div>
            <div class="intro2">What are you waiting for?</div>
        </div>
        
        <div class="form">
            <div class="cta">Let's do this!</div>
            <form action="" id="signup-form">
                <div class="form-left">
                    <label for="firstname">FIRST NAME</label>
                    <input type="text" name="firstname" id="firstname" required>
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email" required>
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password" required>
                </div>

                <div class="form-right">
                    <label for="lastname">LAST NAME</label>
                    <input type="text" name="lastname" id="lastname" required>
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" name="phone" id="phone" required>
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm-password" id="confirm-password" required>
                </div>
               
            </form>

        </div>
        
        <div class="signup">
            <button class="submit-btn" type="submit" form="signup-form">Create Account</button>
            <div class="login">Already have an account? <a href="" class="login-link">Login</a></div>
        </div>
    </div>
    
</body>
</html>
